{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder</title>
    <link rel="stylesheet" href="{% static 'style/folder.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Folders</h1>
    <div class="row">
        {% for folder in folders %}
        <div class="col-md-4">
            <div class="folder" style="position: relative;">
                <a href="{% url 'folder_type' type=folder.name %}"> <span>{{ folder.name }}</span> </a>
            </div>
        </div>
        {% endfor %}
        <div class="col-md-4">
            <div class="folder" style="position: relative;">
                <a href="{% url 'add_folder' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
